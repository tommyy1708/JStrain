<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul, li {
      list-style: none;
    }

    ul {
      width: 150px;
      border: 1px solid #333;
      display: none;
      position: fixed;
    }

    ul > li {
      width: 100%;
      height: 20px;
      font-size: 16px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    ul > li.active {
      background-color: #ccc;
    }

  </style>
</head>
<body>

  <ul>
    <li>选择</li>
    <li>你好</li>
    <li>世界</li>
    <li>啥也没有</li>
    <li>测试</li>
  </ul>

  <script>

    var oUl = document.querySelector('ul')
    var aLi = oUl.querySelectorAll('li')
    document.oncontextmenu = function (e) {
      e = e || window.event
      var x = e.clientX
      var y = e.clientY

      oUl.style.display = 'block'
      oUl.style.left = x + 10 + 'px'
      oUl.style.top = y + 10 + 'px'
      return false
    }

    document.documentElement.onclick = function () {
      oUl.style.display = 'none'
    }

    aLi.forEach(item => {
      item.onmouseover = function () {
        aLi.forEach(item => {
          item.className = ''
        })
        this.className = 'active'
      }

      item.onclick = function (e) {
        e = e || window.event
        window.alert('您选择的是 : "' + this.innerHTML + '" 按钮')
        oUl.style.display = 'none'
        e.stopPropagation()
        e.cancelBubble = false
      }
    })




  </script>
</body>
</html>
