<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	#box{
		border:5px solid #999;
		width:500px;
		margin:0 auto;
		height:350px;
		overflow:hidden;
	}
	ul,ol{
		list-style:none;
		padding:0;
		margin:0;
	}
	ul{
		display:flex;
		justify-content:space-evenly;
		background:pink;
	}
	ul li{
		width:150px;
		height:50px;
		line-height:50px;
		font-size:30px;
		font-weight:bold;
		text-align:center;
		background:pink;
	}
	ul li.current{
		background:#ff0;
	}
	ol li{
		height:300px;
		text-align:center;
		display:none;
		font-size:200px;
		background:#0f0;
		color:#fff;
		line-height:300px;
		font-weight:bold;
	}
	ol li.current{
		display:block;
	}
</style>
</head>
<body>

<div id="box">
	<ul>
		<li class="current">1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<ol>
		<li class="current">1</li>
		<li>2</li>
		<li>3</li>
	</ol>
</div>

</body>
<script type="text/javascript">
// 获取元素
var btns = document.querySelectorAll("ul li");
var lis = document.querySelectorAll("ol li");
var length = btns.length;
//遍历元素，添加按钮点击事件，根据点击按钮index给每一个点击事件添加current类名
for(var i=0;i<length;i++){
	btns[i].setAttribute('index',i);
	btns[i].onclick = function(){
		for(var i=0;i<length;i++){
			btns[i].className = '';
			lis[i].className = '';
		}
		this.className = 'current';
		var index = this.getAttribute('index');
		lis[index].className = 'current';
	}
}
</script>
</html>
