<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>

    table {
        width: 500px;
        height: 250px;
        border: 1px solid #333;
    }
</style>
</head>
<body>
<table>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
    </tr>
    <tr>
        <td>4.1</td>
        <td>4.2</td>
    </tr>
</table>
</body>
<script type="text/javascript">
// 获取元素
var trs = document.querySelectorAll('tr')
//遍历行的长度，根据下标&2来判断并给相应的颜色背景
for(var i = 0 ; i < trs.length; i++){
    if(i%2 == 0){
        trs[i].style.backgroundColor = 'red'
    }else if(i%2 != 0){
        trs[i].style.backgroundColor = 'green'
    }
}
</script>
</html>
