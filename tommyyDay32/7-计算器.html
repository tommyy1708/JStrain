<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css"></style>
  </head>
  <body>
    <div class="wrap">
      <input type="text" id="num1" />
      <select id="fuhao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" id="num2" />
      <input id="btn" type="button" value="=" onclick="check()"/>
      <div id="box"></div>
    </div>
  </body>
  <script type="text/javascript">


function check(){
		var num1=document.getElementById('num1').value;
		var num2=document.getElementById('num2').value;
		num1=parseInt(num1);
		num2=parseInt(num2);
		var fuhao=document.getElementById('fuhao').value;
		if(fuhao=='+'){
			var result=num1+num2;
		}else if(fuhao=='-'){
			var result=num1-num2;
		}else if(fuhao=='*'){
			var result=num1*num2;
		}else if(fuhao=='/'){
			var result=num1/num2;
		}
		document.getElementById('box').innerHTML='结果是：'+result;
	}
  </script>
</html>
