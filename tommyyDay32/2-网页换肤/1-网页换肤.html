<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>网页换肤</title>
<style type="text/css">
	html,body{
		width:100%;
		height:100%;
	}
	#box{
		width:100%;
		height:0;
		background:#abcdef;
		overflow:hidden;
		transition:height 1s ease;
	}
	ul{
		list-style:none;
		padding:0;
		margin:0;
		height:100%;
		display:flex;
		justify-content:space-evenly;
		align-items: center;
	}
	li{
		width:200px;
		height:100px;
	}
	li:nth-child(1){
		background:url(images/1.jpg) 100% 100%/200px 100px;
	}
	li:nth-child(2){
		background:url(images/2.jpg) 100% 100%/200px 100px;
	}
	li:nth-child(3){
		background:url(images/3.jpg) 100% 100%/200px 100px;
	}
</style>
</head>
<body>
	<div id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<button id="btn">按钮</button>
</body>
<script type="text/javascript">
	var box = document.querySelector('#box')
	var btn = document.querySelector('#btn')
	var lis = document.querySelectorAll('li')
	var body = document.querySelector('body')
	//给按钮添加绑定事件，判断高度是否等于0。
	btn.addEventListener('click', () => {
		if(box.clientHeight != 0){
			box.style.height = '0'
		}else {
			box.style.height = '150px'
		}
	  })
//遍历每个li并添加点击事件，添加变量bg为当前li的背景元素，之后应用给body的背景
	lis.forEach(function (e) {
		e.onclick = function () {
			var bg = window.getComputedStyle(this).backgroundImage;
			body.style.background = bg + 'no-repeat 100% 100% / 100% 100%'
		  }
	  })
</script>
</html>
