<script type="text/javascript">
// 利用递归求斐波那契数列
function fn(n){
    if(n == 1){
        return 1
    }else if(n == 2){
        return 1
    }
    return fn(n-1) + fn(n-2);
}
var res = parseInt(prompt('please input a number')) ;
alert(fn(res))
</script>
