<script type="text/javascript">
// 一个人赶着鸭子去每个村庄卖，每经过一个村子卖去所赶鸭子的一半又一只。这样他经过了七个村子后还剩两只鸭子，问他出发时共赶多少只鸭子？经过每个村子卖出多少只鸭子？
function fn(v,d) {
    d = (d+1)*2;
    v--;
    if(v == 0){
        return d;
    }
    return fn(v,d)
}
alert(fn(7,2))
