<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    输入<input type="text" id="num" />
    <button id="jisuan">计算</button>
    结果是:<input type="text" name="" id="result" />
  </body>
  <script type="text/javascript">
    // 使用函数完成任意数字阶乘的计算  要求：页面输入任意数字，点击按钮后计算阶乘
    jisuan.onclick = function () {
      var input = parseInt(num.value);
      var res = jiecheng(input);
      result.value = res;
    };

    function jiecheng(n) {
      if (n == 1) {
        return 1;
      }
      return n * jiecheng(n - 1);
    }
  </script>
</html>
