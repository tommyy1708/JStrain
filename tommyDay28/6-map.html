<!DOCTYPE html>

  <body></body>
  <script type="text/javascript">
    // 编写函数map(arr) 把数组中的每一位数字都增加30%
    var arr2 = [1, 2, 3, 4, 5];
    function map(arr) {
      var newArr = [];
      var result = 0;
      for (var i = 0; i < arr.length; i++) {
         result = arr[i]*1.3
        newArr.push(result.toFixed(2));
      }
      return newArr;
    }
   console.log(map(arr2)) ;

  </script>
</html>
