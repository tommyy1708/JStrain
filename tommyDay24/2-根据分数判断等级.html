<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body></body>
  <script type="text/javascript">
    // 输入分数，判定成绩等级(if和switch两种写法) ---- 0~60不及格 60~70及格 70~80丙 80~90乙 90~100甲
    var score = prompt("输入分数:");
    if (score >= 0 && score <= 60) {
      alert("you got fail");
    } else if (score > 60 && score <= 70) {
      alert("you got D");
    } else if (score > 70 && score <= 80) {
      alert("you got C");
    } else if (score > 80 && score <= 90) {
      alert("you got B");
    } else if (score > 90 && score <= 100) {
      alert("you got A");
    }

    var score2 = prompt("please input your grades again");
    var tmp = parseInt(score2 / 10);
    switch (tmp) {
      case 10:
      case 9:
        alert("you got A");
        break;
      case 8:
        alert("you got B");
        break;
      case 7:
        alert("you got C");
        break;
      case 6:
        alert("you got D");
        break;
      default:
        alert("you got fail");
    }
  </script>
</html>
