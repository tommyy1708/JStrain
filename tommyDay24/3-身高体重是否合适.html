<script type="text/javascript">
// 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
var height = prompt("请输入身高：");
var weight = prompt("请输入体重：");
var result =  (height - 108) * 2 ;
var different = weight - result;
if(different <= 10 && different >= -10 ){
    alert('you are fit')
}else(
    alert('you are not fit')
)
</script>
