  <script type="text/javascript">
    // 求1~n(n>=1)之间的所有偶数的个数
    function even(n) {
      var count = 0;
      for (var i = 1; i <= n; i++) {
        if (n>0 && i%2 == 0) {
          count++;
        }
      }
        return count;
    }
  
    console.log(even(10))
  </script>
