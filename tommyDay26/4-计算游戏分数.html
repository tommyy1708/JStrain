<script type="text/javascript">
// 一个游戏，前20关是每一关自身的分数，21-30关每一关是10分31-40关，每一关是20分41-49关，每一关是30分,50关，是100分。输入你现在闯到的关卡数，求你现在拥有的分数

function rounds(){
    var arounds = parseInt(prompt('how many rounds did you got?')) 
    if(arounds > 0 && arounds <= 50){
        var grades = 0;
        for(var i = 0; i <= arounds ; i++){
            if(i <= 20){
                grades+=i;
            }else if(i > 20 && i <= 30){
                grades+=10
            }else if(i > 30 && i <= 40){
                grades+=20
            }else if(i > 40 && i <= 49){
                grades+=30
            }else{
                grades+=100;
            }
        }
        alert('you got '+grades+' grades')
    }else{
        alert('try again')
    }
}
rounds()
</script>
