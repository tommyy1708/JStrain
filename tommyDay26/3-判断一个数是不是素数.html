  <body></body>
  <script type="text/javascript">
    // 判断一个数是否是素数
    function primeNum(num) {
        var result ;
      for (var i = 2; i <= num - 1; i++) {
        if (num%i == 0) {
            result = num + " is not prime number";
          return result;
        } 
      }
      result = num + " is a prime number";
      return result
    }

    console.log(primeNum(7));
  </script>
