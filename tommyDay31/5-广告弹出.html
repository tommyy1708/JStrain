<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<style>
    #advert{
        width: 300px;
        height: 200px;
        background-color: pink;
        border: 1px solid #000;
        position:absolute;
        right:0;
        bottom: 0;
    }
    #close{
        position:absolute;
        left:0;
        top:0;
    }
</style>
<div id="advert">
    <button id="close">关闭</button>
</div>
</body>
<script type="text/javascript">
var advert = document.getElementById('advert');
setTimeout(function(){
    advert.style.display = 'block';
},3000);

</script>
</html>
