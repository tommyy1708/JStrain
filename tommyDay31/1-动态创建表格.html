<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<script type="text/javascript">
// 根据指定的数据和html结构，使用js将数据加载到页面中
var arr = [
    {
		name: 'Jack',
		age: 18,
		gender: '男'
    },{
		name: 'Rose',
		age: 20,
		gender: '女'
    },{
		name: 'Tom',
		age: 22,
		gender: '男'
    }
]

var tbody = document.querySelector('tbody')
var str = '';
for(var i in arr){
  str += '<tr><th>' + arr[i].name + '</td><td>' + arr[i].age + '</td><td>' + arr[i].gender + '</td><tr>';
}
tbody.innerHTML = str
</script>
</html>
