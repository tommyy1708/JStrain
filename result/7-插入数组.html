<script type="text/javascript">
// 有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中。
var arr = [1,5,9];
function maopao(arr,item){
    arr.push(item);
    for(var i=0;i<arr.length-1;i++){
        for(var j=0;j<arr.length-1;j++){
            if(arr[j]>arr[j+1]){
                var tmp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = tmp;
            }
        }
    }
    return arr;
}
console.log(maopao(arr,8));
</script>
