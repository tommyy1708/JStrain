<script type="text/javascript">
var num1 = prompt("请输入第一个数字：");
var num2 = prompt("请输入第二个数字：");
// 计算之前先查看类型是否是数字
// console.log(typeof num1); // 是字符串类型，要进行数学运算需要转换成数字类型
// 注意：所有接收到输入框的数据，类型都是字符串，
num1 = Number(num1); // 将接收到的值转为数字类型
// console.log(num1); // 再查看转换后的类型，确保是数字类型
num2 = Number(num2);
var result = num1 + num2; // 进行运算
console.log(result);
</script>
