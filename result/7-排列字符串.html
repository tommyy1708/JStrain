<script type="text/javascript">
// 请根据控制台输入的特定日期格式拆分日期   如：请输入一个日期（格式如：月日****年）  经过处理得到：****年月日
function Ireverse(oldStr){
    var riIndex = oldStr.indexOf('日'); // 找字符串中 "日" 的下标
    var　newStr = oldStr.substring(riIndex+1) + oldStr.substring(0,riIndex+1); // 将 "日" 后面的部分截取出来 并拼接上 "日" 的前面部分
    return newStr;
}
var str = '7月1日1997年';
console.log(Ireverse(str));
