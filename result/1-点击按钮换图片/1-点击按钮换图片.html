<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	#box{
		width:500px;
		height:300px;
		border:1px solid #000;
		background:url(images/1.jpg) 0 0/500px 300px;
	}
</style>
</head>
<body>
	<button id="btn">按钮</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
// 准备几个图片，实现点击按钮随机将一个盒子的背景随机切换到几个图片中的一个
btn.onclick = function(){
	var imgArr = ["1.jpg","2.jpg","3.jpg"];
	var num = Math.floor(Math.random()*3);
	var img = imgArr[num];
	console.log(img);
	box.style.background = "url(images/" + img + ") 100% 100%/500px 300px";
}
</script>
</html>
