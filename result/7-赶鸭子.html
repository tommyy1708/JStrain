<script type="text/javascript">
// 一个人赶着鸭子去每个村庄卖，每经过一个村子卖去所赶鸭子的一半又一只。这样他经过了七个村子后还剩两只鸭子，问他出发时共赶多少只鸭子？经过每个村子卖出多少只鸭子？
/*
分析：
村子数		剩余鸭子		表达式					卖之前
7			2				num = 2					num1 = (num+1)*2  6
6			(2+1)*2			num = (num+1)*2			num1 = (num+1)*2   14
5			((2+1)*2+1)*2	num = (num+1)*2			num1 = (num+1)*2   30
4							num = (num+1)*2			num1 = (num+1)*2   62
3							num = (num+1)*2			num1 = (num+1)*2   126
2							num = (num+1)*2			num1 = (num+1)*2   254
1							num = (num+1)*2			num1 = (num+1)*2   510
*/
function ya(k,num){
	num = (num+1)*2;
	k--;
	if(k==0){
		return num;
	}
	return ya(k,num); 
}
console.log(ya(7,2));
</script>
