<script type="text/javascript">
// 输入一个年份，判断是否是闰年（能被4整除却不能被100整除的年份。世纪年份能被400整除的是闰年）
// 使用函数
function run(){
	var year = Number(prompt("请输入年份："));
	if(isNaN(year)){
		alert("您的输入有误");
		return;
	}
	if(year%4==0 && year%100!=0 || year%400==0){
		return true;
	}else{
		return false;
	}
}
run();
</script>
