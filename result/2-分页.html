<script type="text/javascript">
// 已知内容条数，和每页展示的条数，编程输出所有页码
function page(totalCount,onePageCount){
    var totpage = Math.ceil(totalCount/onePageCount); // 计算总页数
    document.write("<ul>");
    for(var i=1;i<=totpage;i++){
		  document.write("<li>"+i+"</li>")
    }
    document.write("</ul>");
}
page(10,3);
</script>
</html>
