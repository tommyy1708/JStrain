<script type="text/javascript">
// 篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球的高度小于0.1米。
var h = 5;
var k = 0; // 定义计数器
while(h>=0.1){ // 不知道次数，所以使用while循环 - 条件是高度大于等于0.1，小于0.1的时候停止
    h*=0.3; // 高度每次是 原来高度的 30%
    k++; // 计数器每次自增
}
console.log(h);
console.log(k);
</script>
