<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<input type="file" id="image">
<button id="btn">上传</button>
</body>
<script type="text/javascript">
// 需求：假设上传商品图片的应用场景，需要判断上传文件后缀是图片类型。
var allowSuffixArr = ["jpg","md"];
btn.onclick = function(){
    var filename = image.value;
    var filenameArr = filename.split("."); // 使用 . 将文件名称炸开组成数组
    var suffix = filenameArr[filenameArr.length-1]; // 数组的最后一个元素就是文件名的后缀
    var flag = false;
    for(var i in allowSuffixArr){ // 遍历允许的数组
        if(suffix == allowSuffixArr[i]){ // 判断文件后缀在不在数组中
            flag = true;
            break;
        }
    }
    console.log(flag);
}
</script>
</html>
