<script type="text/javascript">
// 编写一个函数，计算三个数字的大小，按从小到大顺序输出
function pai(a,b,c){
    if(!isNaN(a)){
        alert("第一个数不是数字！");
        return;
    }
    if(!isNaN(b)){
        alert("第二个数不是数字！");
        return;
    }
    if(!isNaN(c)){
        alert("第三个数不是数字！");
        return;
    }
    if(a>b && b>c){
        document.write(a + "" + b + "" + c);
    }else if(a>c && c>b){
        document.write(a + "" + c + "" + b);
    }else if(b>a && a>c){
        document.write(b + "" + a + "" + c);
    }else if(b>c && c>a){
        document.write(b + "" + c + "" + a);
    }else if(c>a && a>b){
        document.write(c + "" + a + "" + b);
    }else if(c>b && b>a){
        document.write(c + "" + b + "" + a);
    }else{
        document.write("有两个数或三个数大小相同");
    }
}
var num1 = parseInt(prompt("输入第一个数："));
var num2 = parseInt(prompt("输入第二个数："));
var num3 = parseInt(prompt("输入第三个数："));
pai(num1,num2,num3);
</script>
