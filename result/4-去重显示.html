<script type="text/javascript">
// aabccd统计每个字符出现的次数，结果显示 a 2、b 1、c 2、d1，去掉重复的字符，使结果显示 abcd
var str = "aabbcc";
var obj = {};
for(var i=0;i<str.length;i++){ // 遍历字符串
    obj[str[i]] = 0; // 将字符串中每个字符作为对象的键，值为0
}
for(var i=0;i<str.length;i++){ // 再遍历字符串，将每个字符出现的次数统计起来
    obj[str[i]]++;
}
console.log(obj);
var str1 = '';
for(var i in obj){ // 遍历对象
    str1 += i; // 将对象中的每个键拼接起来
}
console.log(str1);
</script>
