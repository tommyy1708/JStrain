<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<input type="text" id="num">
<button id="jisuan">计算</button>
</body>
<script type="text/javascript">
// 使用函数完成任意数字阶乘的计算  要求：页面输入任意数字，点击按钮后计算阶乘
jisuan.onclick=function(){
    var n = parseInt(num.value); // 通过value属性获取表单元素的值
    var res = jiecheng(n); // 然后将值传入递归函数中得到结果
    console.log(res);
}
function jiecheng(n){
    if(n==1){
        return 1;
    }
    return n*jiecheng(n-1);
}
</script>
</html>
