<script type="text/javascript">
//  编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组
var arr = [1,2,3,4,5,3,6,7,3,2];
/*
分析：
定义一个新数组，将旧数组中的所有元素遍历，检查新数组中是否有这个元素，如果没有就将这个元素放到新数组中，如果有就继续遍历下一个元素
如果查看一个元素是否在一个数组中？
遍历这个数组，将每一个值和需要查找的值进行比较，如果相等就找到了，如果遍历完了也没有相等的，就表示没有
*/


function noprepeat(arr){
    var newArr = [arr[0]]; // 将第一个元素放到一个新数组中
    for(var i=1;i<arr.length;i++){ // 遍历旧数组中剩下的所有元素
        var onOff = true;
        for(var j=0;j<newArr.length;j++){ // 遍历新数组中的每一个元素
            if(newArr[j] == arr[i]){ // 将旧数组中的元素和新数组中的元素做对比
                onOff = false; // 如果相等，就将开关改为false
                break; // 相等就说明在新数组中找到一个和旧数组中这个元素一模一样的元素，就不用继续遍历新数组了
            }
        }
        if(onOff){ // 如果开关是true，说明没有被改为false，说明在新数组中没有一个元素和当前旧数组中的元素相等的
            newArr.push(arr[i]); // 就将这个元素放到新数组中
        }
    }
    return newArr; // 返回新数组
}
var brr = noprepeat(arr);
console.log(brr);
</script>
</html>
