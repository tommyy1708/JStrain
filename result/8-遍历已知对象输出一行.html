<!DOCTYPE html>

<body>
<table border=1 width=500>
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>成名绝技</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var obj = {
                name:"令狐冲",
                age:20,
                sex:"男",
                jueji:"独孤九剑"
            }
            document.write('<tr>');
            for(var attr in obj){
                document.write('<td>');
                document.write(obj[attr]);
                document.write('</td>');
            }
            document.write('</tr>');
        </script>
    </tbody>
</table>
