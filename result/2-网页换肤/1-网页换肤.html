<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>网页换肤</title>
<style type="text/css">
	html,body{
		width:100%;
		height:100%;
	}
	#box{
		width:100%;
		height:0;
		background:#abcdef;
		overflow:hidden;
		transition:height 2s ease;
	}
	ul{
		list-style:none;
		padding:0;
		margin:0;
		height:100%;
		display:flex;
		justify-content:space-evenly;
		align-items: center;
	}
	li{
		width:200px;
		height:100px;
	}
	li:nth-child(1){
		background:url(images/1.jpg) 100% 100%/200px 100px;
	}
	li:nth-child(2){
		background:url(images/2.jpg) 100% 100%/200px 100px;
	}
	li:nth-child(3){
		background:url(images/3.jpg) 100% 100%/200px 100px;
	}
</style>
</head>
<body>
	<div id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<button id="btn">按钮</button>
</body>
<script type="text/javascript">
	var box = document.getElementById("box");
	var btn = document.getElementById("btn");
	var lis = document.querySelectorAll("li");
	var flag = true;
	btn.onclick = function(){
		if(flag){
			box.style.height = '150px';
			flag = false;
		}else{
			box.style.height = 0;
			flag = true;
		}
	};
	lis.forEach(function (item) {
		item.onclick = function () {
			var img = window.getComputedStyle(this).backgroundImage;
			document.body.style.background = img + " no-repeat 100% 100% / 100% 100%";
			box.style.height = 0;
			flag = true;
		}
	})
</script>
</html>
