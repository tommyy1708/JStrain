<script type="text/javascript">
// 猴子偷桃，猴子摘了x个桃，每天吃一半，再多吃一个，第7天吃的时候剩下一个了，猴子摘了多少桃子？
// 分析
/*
第7天开始有   1                           
第6天开始剩下   (1+1)*2
第5天开始剩下   ((1+1)*2 + 1)*2
第4天开始剩下   (((1+1)*2 + 1)*2 + 1)*2
第3天开始剩下   ...
表达式不包含第7天，从第六天开始
每天都是上一天的+1然后乘以2，所以总结的表达式
var day = 7; var n = 1;
day--; n = (n+1)*2
day--; n = (n+1)*2
... 
如果day==1的时候，可以计算出第一天摘下的桃子
*/
var n = 1;
for(var day=6;day>=1;day--){
    n = (n+1)*2;
    console.log(n,day);
}
// 第一天摘的桃子
console.log(n); // 190
</script>
