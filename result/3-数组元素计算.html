<script type="text/javascript">
// 设计一个程序，使用一个数组接收用户输入的7门课程的成绩，然后在页面上显示其总成绩和平均分，并列出小于60的成绩。
var score = new Array(7);
var sum=0;
var avg = 0;
var min60Arr = [];
for(var i=0;i<score.length;i++){
    var str = prompt("请输入"+(i+1)+"第个成绩");
    score[i] = parseInt(str);
}
for(var i=0;i<score.length;i++){
    sum += score[i];
    if(score[i] < 60){
        min60Arr.push(score[i]);
    }
}
avg = sum/score.length;
document.write("总分：" + sum + ";平均分：" + avg + ";小于60的成绩：" + min60Arr.toString());
</script>
