<script type="text/javascript">
// 编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
function has1(arr,item){
    var res = false;
    for(var i=0;i<arr.length;i++){
        if(arr[i] === item){
            res = true;
            break;
        }
    }
    return res;
}
var arr = [10,20,30,60,90];
console.log(has1(arr,80));
</script>
