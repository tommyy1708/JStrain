<script type="text/javascript">
// 小明学习js用了7896709887秒。问：共多少天，多少小时，多少分钟，多少秒？
var allSeconds = 7896709887;
var day = parseInt(allSeconds/60/60/24); // 秒/60是分钟 秒/60/60是小时  秒/60/60/24是天 取整
var hour = parseInt(allSeconds/60/60)%24; // 所有的小时%24 是不够一天的剩下的小时数
var minute = parseInt(allSeconds/60)%60; // 所有的分钟数%60  是不够一小时的剩下的分钟数
var second = allSeconds%60; // 所有秒数%60 是不够一分钟的剩下的描述
console.log(day + "天," + hour + "小时," + minute + "分钟," + second + "秒");
</script>
