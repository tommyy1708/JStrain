<script type="text/javascript">
// 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
var height = prompt("请输入身高：");
var weight = prompt("请输入体重：");
var standard = (height - 108) * 2; // 通过公式得到标准体重
var diff = weight - standard; // 计算输入的体重和标准体重的差
if(diff>=-10 && diff<=10){ // 如果输入的体重大，结果在0~10之内是合适的，如果输入的体重小，结果在-1~0之间是合适的
    console.log("合适");
}else{
    console.log("不合适");
}

</script>
