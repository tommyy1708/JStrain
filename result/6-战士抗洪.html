<script type="text/javascript">
// 为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
var hours = 89; // 总小时数
var hour = hours%24; // 计算不够一天的剩下的小时数
// console.log(hour);
var day = parseInt(hours/24); // 计算天数得出的是小数，最后只需要前面的整数
// console.log(day);
console.log("共" + day + "天" + hour + "小时");
</script>
