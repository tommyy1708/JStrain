<script type="text/javascript">
// 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
var year = 1000;
var i = 0; // 定义计数器
while(year<=2000){
    if(year%4==0 && year%100!=0 || year%400==0){
        document.write(year + "&nbsp;");
		i++;
		if(i%4==0){ // 如果计数器是4的倍数，表示到4个了应该换行了
			document.write("<br>");
		}
    }
    year++;
}
</script>
