<script type="text/javascript">
// 编写函数map(arr) 把数组中的每一位数字都增加30%
var arr = [1,2,3,4,5];
function map1(arr,percent){
    var newArr = [];
    for(var i=0;i<arr.length;i++){
        newArr.push(arr[i]*(1+percent));
    }
    return newArr;
}
console.log(map1(arr,0.3));
</script>
