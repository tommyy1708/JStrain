<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	*{
		padding:0;margin:0;
	}
	#pic{
		width:100px;
		height:120px;
		background:#abcdef;
	}
	#info{
		width:300px;
		height:200px;
		background:#f00;
		position:absolute;
		left:120px;
		top:0;
		opacity:0;
		display:none;
		transition:all 2s ease;
	}
</style>
</head>
<body>

<div id="pic"></div>
<div id="info"></div>

</body>
<script type="text/javascript">
// QQ延迟提示框
var timerId;
info.onmouseover = pic.onmouseover = function(){
	clearTimeout(timerId);
	timerId = setTimeout(function(){
		info.style.opacity = 1;
		info.style.display = 'block';
	},2000);
}
/*info.onmouseover = function(){
	clearTimeout(timerId);
}*/
info.onmouseout = pic.onmouseout = function(){
	clearTimeout(timerId);
	timerId = setTimeout(function(){
		info.style.opacity = 0;
		info.style.display = 'none';
	},2000);
}
</script>
</html>
