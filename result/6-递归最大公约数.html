<script type="text/javascript">
// 利用递归求两个数字的最大公约数
function gongyue(a,b){
	var max = a;
	var min = b;
	if(a<b){
		max = b;
		min = a;
	}
	var yu = max%min;
	max = min;
	min = yu;
    if(yu === 0){
        return max;
    }else{
        return gongyue(max,min);
    }
}
var result = gongyue(12,6);
console.log(result);
</script>
