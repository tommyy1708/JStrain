<script type="text/javascript">
// 输入一个三位数，如果是水仙花数，输出YES，否则的话，输出NO;所谓的水仙花数是指 每一位的数字立方和等于这位数本身。例如 153 = 1^3+5^3+3^3
var num = prompt('请输入三位正数：');
num = parseInt(num);

if(num >= 100 && num <= 999){ // 限定输入的数字是3位数
    //百位上的数字
    var b = parseInt(num/100);
    //十位上的数字
    var s = parseInt(num/10)%10;
    //个位上的数字
    var g = parseInt(num%10);
    //嵌套if条件语句
    if(num == b*b*b + s*s*s + g*g*g){
        console.log('水仙花')
        
    }else{
        console.log('不是水仙花')
    }
    
}else{
    console.log('请输入正确的三位数');
}
</script>
