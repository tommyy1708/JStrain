<script type="text/javascript">
// 打印100以内所有偶数的和
// 方法1：每次递增1，通过判断相加
var n1 = 0;
for(var i=1;i<=100;i++){
    if(i%2==0){
        n1 += i;
    }
}
console.log(n1);

// 方法2：每次递增2，直接相加
var n2 = 0;
for(var i=0;i<=100;i+=2){
    n2 += i;
}
console.log(n2);
</script>
