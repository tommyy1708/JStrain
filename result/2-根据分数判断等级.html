<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>

</body>
<script type="text/javascript">
// 输入分数，判定成绩等级(if和switch两种写法) ---- 0~60不及格 60~70及格 70~80丙 80~90乙 90~100甲
var score = prompt("输入分数：");
/* 使用分支语句 */
// 要注意使用逻辑运算严格限制
if(score<60){
	alert("不及格");
}else if(score>=60){
    alert("及格");
}else if(score>70){
    alert("丙");
}else if(score>90){
    alert("甲");
}


/* 使用switch结构 */
var b = parseInt(score/10)
console.log(b);
switch(b){
	case 10:
	case 9:
		console.log("甲");
	break;
	case 8:
		console.log("乙");
	break;
	case 7:
		console.log("丙");
	break;
	case 6:
		console.log("及格");
	break;
	default:
		console.log("不及格");
}
</script>
</html>
