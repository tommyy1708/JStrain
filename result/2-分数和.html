<script type="text/javascript">
// 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1+1/3+...+1/n
function di(num){
	if(num==1){
		return 1;
	}else if(num==2){
		return 1/2;
	}
	return 1/num + di(num-2);
	
}
console.log(di(6));
