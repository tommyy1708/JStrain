<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<style type="text/css">
	.box{
		width:300px;
		height:20px;
		border:1px solid #ccc;
	}
	.small{
		width:0;
		height:20px;
		background:#abcdef;
	}
</style>
<div class="box">
	<div class="small"></div>
</div>
<button class="upload">上传</button>
<button class="stop">停止</button>
<button class="continue">继续</button>
<button class="zero">归零</button>

</body>
<script type="text/javascript">
// 进度条
var small = document.querySelector(".small");
var maxWidth = parseInt(window.getComputedStyle(document.querySelector(".box")).width);
// console.log(w);

var timer;
document.querySelector(".upload").onclick=function(){
	var w = parseInt(window.getComputedStyle(document.querySelector(".small")).width);
	if(w != 0){
		return;
	}
	timer = setInterval(function(){
		w += 1;
		if(w >= maxWidth){
			w = 300;
		}
		small.style.width = w + 'px';
	},20);
}
document.querySelector(".stop").onclick=function(){
	clearInterval(timer);
}
document.querySelector(".continue").onclick=function(){
	var w = parseInt(window.getComputedStyle(document.querySelector(".small")).width);
	timer = setInterval(function(){
		w += 1;
		if(w >= maxWidth){
			w = 300;
		}
		small.style.width = w + 'px';
	},20);
}
document.querySelector(".zero").onclick=function(){
	document.querySelector(".small").style.width = 0;
}
</script>
</html>
