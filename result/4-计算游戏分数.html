function jisuan(){
    var a = parseInt(prompt("请输入关卡："));
    if(a>0 && a<=50){
        var sum=0;
        for(var i=a;i>=1;i--){
			switch(parseInt(i/10)){
				case 5:
					sum += 100;
				break;
				case 4:
					if(i == 40){
						sum += 20
					}else{
						sum += 30
					}
				break;
				case 3:
					if(i == 30){
						sum += 10;
					}else{
						sum +=20
					}
				break;
				case 2:
					if(i == 20){
						sum += i;
					}else{
						sum += 10;
					}
				break;
				case 1:
				case 0:
					sum += i;
				break;
			}
        }
        alert("您获得的总分是："+sum)
