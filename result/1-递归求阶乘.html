<script type="text/javascript">
// 利用递归求100的阶乘
// 步骤：先定义一个函数，然后调用函数，最后经过分析将函数中的代码补全
function jiecheng(n){
    if(n == 1){
        return 1;
    }
    return n*jiecheng(n-1);
}
var res = jiecheng(3);
console.log(res);
</script>
