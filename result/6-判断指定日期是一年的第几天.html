<script type="text/javascript">
// 根据一个数字日期，判断这个日期是这一年的第几天 例如： 20160211，计算后结果为42
var date = prompt("请输入数字日期：");
var year = parseInt(date/10000); // 得到年份
var month = parseInt((date - year*10000)/100); // 得到月份
var day = date - year*10000 - month*100; // 得到日
var num = 0; // 定义初始值

switch(month){
	case 12: // 当输入的是12月
		num += 30; // 将11月的30天加起来
	case 11:
		num += 31; // 将完11月再加上10月的31天
	case 10:
		num += 30; // 加上9月的30天
	case 9:
		num += 31; // 8月31天
	case 8:
		num += 31; // 7月31天
	case 7:
		num += 30; // 6月30天
	case 6:
		num += 31; // 5月31天
	case 5: 
		num += 30; // 4月30天
	case 4:
		num += 31; // 3月31天
	case 3:
		if(year%4==0&&year%100!=0||year%400==0){ // 闰年2月29天
			num += 29;
		}else{
			num += 28; // 平年2月28天
		}
	case 2:
		num += 31; // 1月31天
	case 1:
		num += day; // 最后将剩下的日加起来
	break;
	default:
		alert("输入错误");
}
console.log(num);
</script>
</html>
