<script type="text/javascript">
// 利用递归求斐波那契数列
function feibo(n){
    if(n == 1){
        return 1;
    }else if(n == 2){
        return 1;
    }
    return feibo(n-1) + feibo(n-2);
}
var res = feibo(6);
console.log(res);
</script>
