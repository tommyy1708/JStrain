<script type="text/javascript">
// 输入3个数a,b,c；输出最大的数；
//一个var声明多个变量，用逗号分隔
var a = prompt('请输入a：'),
    b = prompt('请输入b：'),
    c = prompt('请输入c：');

//重新赋值
a = parseInt(a);
b = parseInt(b);
c = parseInt(c);


if(a > b){
    if(a > c){
        console.log('最大值',a);
    }else{
        console.log('最大值',c)
    }
}else{
    if(b > c){
        console.log('最大值',b);
    }else{
        console.log('最大值',c)
    }
}
</script>
