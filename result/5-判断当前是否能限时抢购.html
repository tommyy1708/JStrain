<script type="text/javascript">
// 判断当前是否还能限时抢购，开始时间："2019-8-1"，结束时间："2019-9-1"
function qiang(){
    var start = new Date("2019-8-1").getTime();
    var end = new Date("2019-9-1").getTime();
    var now = new Date().getTime();
    if(now >= start && now <= end){
        return true;
    }
    return false;
}
console.log(qiang());
</script>
