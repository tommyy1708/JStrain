<script type="text/javascript">
// 判断一个整数，属于哪个范围：大于0；小于0；等于0
var num = prompt("请输入一个整数：");
if(num > 0){
    console.log("正");
}else if(num < 0){
    console.log("负");
}else{
    console.log(0);
}
</script>
