<script type="text/javascript">
// 密码格式要求:长度6~16位，必须由数字、大写字母、小写字母组成
/*
利用阿斯克码值
0－9 的是 048－057
A-Z 的是 065－090  
a－z 的是 097－122
*/
function verify(pass){
    if(pass.length < 6 || pass.length > 16){ // 如果长度不够，直接就返回false
        return false;
    }
    var obj = {};
    for(var i=0;i<pass.length;i++){
        if(pass[i].charCodeAt()>=48 && pass[i].charCodeAt()<=57){
            obj.num = true; // 如果遍历到数字，就第一次给对象添加属性，第二次给属性修改值
        }else if(pass[i].charCodeAt()>=65 && pass[i].charCodeAt()<=90){
            obj.bigWord = true; // 如果遍历到大写字母，就第一次给对象添加属性，第二次给属性修改值
        }else if(pass[i].charCodeAt()>=97 && pass[i].charCodeAt()<=122){
            obj.smalWord = true; // 如果遍历到小写字母，就第一次给对象添加属性，第二次给属性修改值
        }else{
            return false;
        }
    }
    var k = 0; // 定义计数器
    for(var i in obj){ // 遍历对象
        k++; // 得到对象中属性的个数
    }
    if(k < 3){ // 如果对象中的属性个数小于3，说明少了一个
        return false;
    }
    return true;
}
console.log(verify("aA3"));
</script>
