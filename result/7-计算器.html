<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{width:300px;height:100px;border:1px solid #000;}
	</style>
</head>
<body>
	<input type="text" id="num1">
	<select id="fuhao">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" id="num2">
	<input type="button" value="=" onclick="check()">
	<div id="box"></div>
</body>
<script type="text/javascript">
	function check(){
		var num1=document.getElementById('num1').value;
		var num2=document.getElementById('num2').value;
		num1=parseInt(num1);
		num2=parseInt(num2);
		var fuhao=document.getElementById('fuhao').value;
		if(fuhao=='+'){
			var result=num1+num2;
		}else if(fuhao=='-'){
			var result=num1-num2;
		}else if(fuhao=='*'){
			var result=num1*num2;
		}else if(fuhao=='/'){
			var result=num1/num2;
		}
		document.getElementById('box').innerHTML=result;
	}
</script>
</html>
